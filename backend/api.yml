name: My pet app
tables:
  Cat:
    tableName: cats
    columns:
      id: 
        type: int
        primary: true
        generated: true

      name:
        type: varchar
        length: 30

      age: 
        type: number
        validation:
          min: 3

      birthdate: 
        type: date

      aquiredAt:
        type: timestamp
        
      description: 
        type: richText
        validation: 
          required: true
  Food:
    tableName: foods
    columns:
      id: 
        type: int
        primary: true
        generated: true
      name: 
        type: varchar
      
      expirationDate: 
        type: date

  User:
    tableName: users
    columns:
      id: 
        type: int
        primary: true
        generated: true
      name: 
        type: varchar
